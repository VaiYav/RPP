<!DOCTYPE html>
<html lang="en" ng-app='application'>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container" ng-controller="MainCtrl">
		<div class="heading"><h1>AngularJS 1.6.6</h1></div>
		<div class="form-group">
			<input type="text" ng-model="firstname">
		</div>
		<div class="form-group">
			<button class="btn btn-primary" ng-click="addUser()">+</button>
		</div>

		<ul class="list-group">
			<li class="list-group-item" ng-repeat="user in users">
				{{user}}
				<button class="btn btn-danger btn-xs pull-right" ng-click="deleteUser($index)"><i class="glyphicon glyphicon-remove"></i></button>
			</li>
		</ul>
	</div>
	<script src="lib/angular/angular.min.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
